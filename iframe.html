<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <h1>Carregamento conteúdo externo usando iframe</h1>
    <hr>

    <h2>Youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/hFDcoX7s6rE?si=jkJ4-TcOyODvhw84"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Google Maps</h2>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.11260313812!2d-46.54024782508852!3d-23.52845209056752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5e469f214a99%3A0x99af45d9a1d949d1!2sR.%20Francisco%20Coimbra%2C%20637%20-%20Penha%20de%20Fran%C3%A7a%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003639-000!5e0!3m2!1sen!2sbr!4v1724243405449!5m2!1sen!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <hr>
    <h2>Carregando conteúdo interno</h2>

    <p>
        <a href="imagens/dedos.jpg" target="galeria">Dedos</a>
        <a href="imagens/ideias.jpg" target="galeria">Ideias</a>
        <a href="imagens/pacoca.jpg" target="galeria">Paçoca</a>
    </p>

    <iframe name="galeria" width="549" height="200" scrolling="no" src="imagens/dedos.jpg" frameborder="0"></iframe>

</body>

</html>
