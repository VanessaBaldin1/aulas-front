<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados tabulados no HTML</title>
</head>

<body>
    <h1 align="center">Exemplo de tabelas</h1>
    <hr>

    <!-- para criar linhas horizontais é usada a tag TR
     para linhas verticais th -->
    <table border="1">
        <caption>
            Relação de Clientes
        </caption>
        <thead>

            <tr>
                <th>País</th>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Contato</th>
            </tr>
        </thead>

        <!-- ROWSPAN Mesclagem de células VERTICALMENTE -->
        <tbody>
            <tr>
                <td rowspan="4">Brasil</td>
                <td>Chaves</td>
                <td>Praia Grande</td>
                <td>11-2135-0000</td>
            </tr>

            <tr>

                <td>Chapolin</td>
                <td>Ubatuba</td>
                <td>11-5555-4444</td>
            </tr>

            <tr>

                <td>Seu Madruga</td>
                <td>São Paulo</td>
                <td>11-3333-2222</td>
            </tr>

            <tr>

                <td>Bruxa do 71</td>
                <td>Salem</td>
                <td>66-6666-6666</td>
            </tr>
        </tbody>
        <!-- tfoot Rodapé da Tabela (opcional) -->
        <tfoot>
            <tr>
                <!-- atributo= colspan mescla colunas/células mescla Horizontalmente -->
                <td colspan="4">Total de Clientes:4</td>
            </tr>
        </tfoot>



    </table>


</body>

</html>
